# MariaDB version 10.x
#   gem install mysql2
#
#   Ensure the mysql2 gem is defined in your Gemfile
#   gem 'mysql2'
#
default: &default
  adapter: mysql2
  encoding: utf8
  port: 3306
  timeout: 5000

development:
  <<: *default
  username: <%= ENV['MARIADB_USER'] %>
  password: <%= ENV['MARIADB_PASS'] %>
  host: <%= ENV['MARIADB_HOST'] %>
  database: <%= ENV['MARIADB_DB'] %>
  pool: 5

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: <%= ENV['MARIADB_USER'] %>
  password: <%= ENV['MARIADB_PASS'] %>
  host: <%= ENV['MARIADB_HOST'] %>
  database: <%= ENV['MARIADB_DB'] %>
  pool: 25

production:
  <<: *default
  username: <%= ENV['MARIADB_USER'] %>
  password: <%= ENV['MARIADB_PASS'] %>
  host: <%= ENV['MARIADB_HOST'] %>
  database: <%= ENV['MARIADB_DB'] %>
  pool: 50